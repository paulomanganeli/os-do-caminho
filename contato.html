<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Os do Caminho - Contato</title>
  <style>
    body {
      position: relative;
      z-index: 0;
      font-family: Arial, sans-serif;
      font-size: 12pt;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fafafa;
      color: #333;
      text-align: justify;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('marca-dagua.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.1;
      z-index: -1;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }

    header img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    nav {
      margin: 15px 0;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    article {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
    }

    blockquote {
      font-style: normal;
      color: #333;
      border-left: 4px solid #0077cc;
      padding-left: 15px;
      margin: 15px 0;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      box-sizing: border-box;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }

    .whatsapp-group-button {
      background-color: #075E54;
      margin-top: 10px;
    }

    .whatsapp-group-button:hover {
      background-color: #064d43;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding: 15px 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Os do Caminho" />
    <h1>Os do Caminho</h1>
    <p>Textos, trechos de livros e citações bíblicas</p>
  </header>

  <nav>
    <a href="index.html">Home</a> |
    <a href="sobre.html">Sobre</a> |
    <a href="citacoes.html">Citações</a> |
    <a href="referencias.html">Referências</a> |
    <a href="contato.html">Contato</a>
  </nav>

  <section>
    <article>
      <h2>Formulário de Contato</h2>
      <form action="#" method="post">
        <label for="nome">Nome:</label><br/>
        <input type="text" id="nome" name="nome" required /><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" required /><br/><br/>

        <label for="mensagem">Mensagem:</label><br/>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br/><br/>

        <button type="submit">Enviar</button>
      </form>

      <!-- Botão do WhatsApp individual -->
      <div style="text-align: center;">
        <a href="https://wa.me/5511998765432" target="_blank" class="whatsapp-button" rel="noopener noreferrer">
          Fale conosco pelo WhatsApp
        </a><br/>

        <!-- Botão do grupo WhatsApp -->
        <a href="https://chat.whatsapp.com/SEU-LINK-DO-GRUPO" target="_blank" class="whatsapp-button whatsapp-group-button" rel="noopener noreferrer">
          Entrar no grupo do WhatsApp
        </a>
      </div>
    </article>
  </section>

  <footer>
    &copy; 2025 Os do Caminho - Todos os direitos reservados.
  </footer>
</body>
</html>
